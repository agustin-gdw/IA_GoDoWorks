<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="preload" href="/welcome.mp3" as="audio" />
		<link rel="prefetch" href="/loader.js" />

		<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/agustin-gdw/IA_GoDoWorks/cee37eb2835262194239dd473d2f34d9ffa783fa/Favicon1%20(2).png" crossorigin="anonymous" />
		<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/agustin-gdw/IA_GoDoWorks/cee37eb2835262194239dd473d2f34d9ffa783fa/Favicon1%20(2).png" crossorigin="anonymous" />
		
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
		<meta name="theme-color" content="#171717" />
		<meta name="robots" content="noindex,nofollow" />

		<script src="/loader.js" defer crossorigin="use-credentials"></script>
		<link rel="stylesheet" href="/custom.css" crossorigin="use-credentials" />

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) { localStorage.theme = 'system'; }

				if (localStorage.theme === 'system') {
					document.documentElement.classList.add(prefersDarkTheme ? 'dark' : 'light');
					metaThemeColorTag.setAttribute('content', prefersDarkTheme ? '#171717' : '#ffffff');
				} else if (localStorage.theme === 'light') {
					document.documentElement.classList.add('light');
					metaThemeColorTag.setAttribute('content', '#ffffff');
				} else {
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#171717');
				}

				// LOGO GIGANTE
				const logo = document.createElement('img');
				logo.id = 'logo';
				logo.style = 'position: absolute; width: 900px; max-width: 90vw; height: auto; top: 50%; left: 50%; transform: translate(-50%, -50%); display:block; object-fit: contain; z-index: 101;';
				logo.src = 'https://raw.githubusercontent.com/agustin-gdw/IA_GoDoWorks/cee37eb2835262194239dd473d2f34d9ffa783fa/logo.png';
				logo.crossOrigin = "anonymous";

				document.addEventListener('DOMContentLoaded', function () {
					const splash = document.getElementById('splash-screen');
					if (splash && !document.documentElement.classList.contains('her')) {
						splash.prepend(logo);
					}
				});
			})();
		</script>

		<title>GoDoWorks Intelligent Systems</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<style type="text/css" nonce="">
				html { overflow-y: hidden !important; overscroll-behavior-y: none; }
				#splash-screen { background: #fff; }
				html.dark #splash-screen { background: #000; }
				
				/* Animaci√≥n de pulso opcional */
				@keyframes pulse { 50% { opacity: 0.65; } }
				.animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
			</style>

			<div
				style="
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<img
					id="logo-her"
						crossorigin="anonymous"
						src="https://raw.githubusercontent.com/agustin-gdw/IA_GoDoWorks/cee37eb2835262194239dd473d2f34d9ffa783fa/logo.png"
						class="sidebar-new-chat-icon rounded-full object-contain block dark:hidden"
						style="width: 200px !important; height: auto !important; max-width: none !important; margin-left: 15px !important;"
						alt=""
				/>

				<div style="position: relative; width: 24rem; margin-top: 2rem; display:none;" id="progress-container">
					<div
						id="progress-background"
						style="position: absolute; width: 100%; height: 0.75rem; border-radius: 9999px; background-color: #fafafa9a;"
					></div>
					<div
						id="progress-bar"
						style="position: absolute; width: 0%; height: 0.75rem; border-radius: 9999px; background-color: #fff;"
						class="bg-white"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
