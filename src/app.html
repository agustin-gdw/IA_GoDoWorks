<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata - Keep these concise -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Simplified viewport meta tag -->
    <meta name="robots" content="noindex,nofollow" /> <!-- Consider if this is still needed -->

    <!-- Favicons - Consolidate and simplify -->
    <link rel="icon" href="/favicon.png" type="image/png">  <!-- Single favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"> <!-- Apple Touch Icon -->

    <!-- Preloads - Review necessity and optimize -->
    <link rel="preload" href="/welcome.mp3" as="audio" type="audio/mpeg">  <!-- Specify audio type -->
    <link rel="preload" href="/some_image.jpg" as="image"> <!-- Replace with actual image URL -->

    <!-- Stylesheets - Keep organized and consider media queries -->
    <link rel="stylesheet" href="/custom.css">

    <!-- SvelteKit Head - Important for SvelteKit functionality -->
    <title>GoDoWorks Intelligent Systems</title>
    %sveltekit.head%  <!-- Don't remove this! It's crucial for SvelteKit -->
</head>
<body data-sveltekit-preload-data="hover">

    <div style="display: contents">%sveltekit.body%</div> <!-- Keep this as is, it's SvelteKit specific -->

    <!-- Splash Screen - Simplify and improve accessibility -->
    <div id="splash-screen" style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%; background-color: white;">
        <style>
            html { overflow-y: hidden !important; } /* Hide scrollbar during splash */
            #splash-screen { background: white; transition: opacity 0.5s ease; }  /* Smooth fade out */
            html[data-theme="dark"] #splash-screen { background: black; } /* Dark mode support */

            @keyframes pulse { 50% { opacity: 0.65; } }
            .animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        </style>

        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <!-- Progress Bar Container -->
            <div id="progress-container" style="width: 24rem; margin-top: 2rem; display: none;">
                <div id="progress-background" style="position: absolute; width: 100%; height: 0.75rem; border-radius: 9999px; background-color: rgba(250, 250, 250, 0.6);"></div>
                <div id="progress-bar" style="position: absolute; width: 0%; height: 0.75rem; border-radius: 9999px; background-color: white;"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript - Defer loading -->
    <script src="/loader.js" defer></script>
</body>
</html>
